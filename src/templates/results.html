<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Results</title>
</head>
<body>
    <h1>Recipe Results</h1>
    <a href="/">New Search</a>
    <ul>
        {% for recipe in recipes %}
        <li>
            <a href="{{ recipe.find('a')['href'] }}">{{ recipe.get_text().strip() }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
